<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body onload="addEvent()">
<iframe src="https://lumalabs.ai/embed/1ca7a55a-5df5-46fb-8d05-2e9053127f58?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=top-right&infoPosition=top-left&cinematicVideo=undefined&showMenu=false" height="700px" width="auto" frameborder="0"  title="luma embed" style="border: none;"></iframe>
</body>
<script>
    var should_play=true
    window.onclick = () => {
        if (should_play){
            should_play=!should_play
            let soundSource = "aud.mp3";
            let sound = new Audio(soundSource);
            sound.play();
            sound.onended = () => {
                should_play=true
            }
        }

    }

</script>
</html>
